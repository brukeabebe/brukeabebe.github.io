      <section  class="mid-section"  >

        <h2 class="marigned">Pateint Registration</h2>
        <form class="container" id="form1">
            <div class="row  bottom-mg">
              <div class="form-group  bottom-mg">
                <label for="idNo">Patien Id no</label>
                <input pattern="E?P-\d{3}-\d{6}" type="text" class="form-control" required id="idNo" placeholder="EP-XXX-XXXXXX">
              </div>
              <div class="form-group col-md-4 bottom-mg">
                <label for="firstName">first Name</label>
                <input type="text" class="form-control" required  id="firstName" placeholder="Enter First Name">
              </div>
              <div class="form-group col-md-4  bottom-mg">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" required id="middleName" placeholder="Enter Middle Initial(s)">
              </div>
              <div class="form-group col-md-4 bottom-mg">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control"  required id="lastName" placeholder="Enter Last Name">
              </div>

              <div class="form-group col-md-4  bottom-mg">
                <label for="date1">Date Of Birth</label>
                <input type="date" class="form-control" required id="date1" placeholder="Password">
              </div>
              <div class="form-group col-md-4 bottom-mg">
                <label for="inputPassword4">Department</label>
                <div>
                <select col-md-4 name="favoritecharacter" required  id="department" placeholder="Select--">
                    <option>Select..</option>
                    <option>Cardiology</option>
                    <option>Ear, Nose and throat</option>
                    <option>Primary Care</option>
                    <option>[Unassigned]</option>
                    </select>

                </div>
              </div>

              <div class="form-group col-md-4 bottom-mg">
                <label for="inputPassword4">Is this an out patient</label>
                <div >
                    <input required type="radio"  id="yes" value="yes"
                     name="radio">
                    <label for="yes">Yes</label>
                
                    <input required type="radio" id="no" value="no"
                     name="radio" >
                    <label for="no">No</label>
              </div>
            </div>

          
        </div>
            


            <div class="row">

                <div class="col-md-9">
                <button style="float: right;" type="reset" id="reset" class=" btn btn-primary ">Reset</button>
                </div>

                <div class="col-md-3">
                <button type="submit" id="register" value="Register patient" class=" btn btn-primary ">Register patient</button>
                </div>

            </div>


            <div class="row">
              <div class="form-check col-md-3">
                <input class="form-check-input" type="checkbox" id="elderly" name="checkBoxes" value=" Show elderly patients only">
                <label class="form-check-label" for="Elderly">
                  Show elderly patients only
                </label>
                
            </div>
                <div class="form-check col-md-3">
                    <input class="form-check-input" type="checkbox" id="outPatients" name="checkBoxes" value=" Show out patients only">
                    <label class="form-check-label" for="outPatients" value="">
                      Show out patients only
                    </label>
              </div>
            </div>
            
          </form>

          <table class="table table-striped">
            <thead>
              <tr>
               
                <th scope="col">Patient ID No</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Initial(s)</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Department</th>
                <th scope="col">OutPatient</th>
              </tr>
            </thead>

            </tbody>
