<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 

        <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
<script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js" ></script> 

 
    <body>

        <div class="nav" style="background-color: blue; height: 100px; width:100%;">


        </div>


       <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" pattern ="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must 
          contain at least one number and one uppercase and lowercase letter, and at least 10 or 
          more characters" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
           
            <label class="form-label" for="urlInput">URL</label>
            <input type="url" class="form-control" id="urlInput">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox"  pattern="https?://.+" title="Please 
          enter a URL" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

       
        <button id="submit1" type="submit" class="btn btn-primary">Submit</button>
      </form>
        
      <script  src="js/lab04.js"></script>
    </body>
</html>
